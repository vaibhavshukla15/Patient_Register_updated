<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Responsive Registration Form | CodingLab</title>
    <link rel="stylesheet" href="style.css"> <!-- Add your existing CSS file here -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet"> <!-- Add the Google Fonts link -->
    <style>
        /* Add the provided CSS code here */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');
        *{
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: 'Poppins',sans-serif;
        }
        body{
          height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
          padding: 10px;
          background: linear-gradient(135deg, #71b7e6, #9b59b6);
        }
        .container{
          max-width: 700px;
          width: 100%;
          background-color: transparent; /* Changed background color to transparent */
          padding: 25px 30px;
          border-radius: 10px;
          box-shadow: 0 10px 20px rgba(0,0,0,0.3);
          text-align: center;
        }
        .container .title{
          font-size: 25px;
          font-weight: 500;
          position: relative;
          color: #333; /* Darken the text color */
        }
        .container .title::before{
          content: "";
          position: absolute;
          left: 0;
          bottom: 0;
          height: 3px;
          width: 30px;
          border-radius: 5px;
          background: linear-gradient(135deg, #71b7e6, #9b59b6);
        }
        .content form .user-details{
          display: flex;
          flex-wrap: wrap;
          justify-content: space-between;
          margin: 20px 0 12px 0;
        }
        form .user-details .input-box{
          margin-bottom: 15px;
          width: calc(100% / 2 - 20px);
        }
        form .input-box span.details{
          display: block;
          font-weight: 500;
          margin-bottom: 5px;
        }
        .user-details .input-box input{
          height: 45px;
          width: 100%;
          outline: none;
          font-size: 16px;
          border-radius: 5px;
          padding-left: 15px;
          border: 1px solid rgba(0,0,0,0.2); /* Added border styling */
          box-shadow: 0 2px 5px rgba(0,0,0,0.1); /* Added box-shadow */
          transition: all 0.3s ease;
        }
        .user-details .input-box input:focus,
        .user-details .input-box input:valid{
          border-color: #9b59b6; /* Updated border color on focus */
          box-shadow: 0 2px 5px rgba(0,0,0,0.3); /* Updated box-shadow on focus */
        }
         form .gender-details .gender-title{
          font-size: 20px;
          font-weight: 500;
         }
         form .category{
           display: flex;
           width: 80%;
           margin: 14px 0 ;
           justify-content: space-between;
         }
         form .category label{
           display: flex;
           align-items: center;
           cursor: pointer;
         }
         form .category label .dot{
          height: 18px;
          width: 18px;
          border-radius: 50%;
          margin-right: 10px;
          background: #d9d9d9;
          border: 5px solid transparent;
          transition: all 0.3s ease;
        }
         #dot-1:checked ~ .category label .one,
         #dot-2:checked ~ .category label .two,
         #dot-3:checked ~ .category label .three{
           background: #9b59b6;
           border-color: #d9d9d9;
         }
         form input[type="radio"]{
           display: none;
         }
         form .button{
           height: 45px;
           margin: 35px 0
         }
         form .button input{
           height: 100%;
           width: 100%;
           border-radius: 5px;
           border: none;
           color: #fff;
           font-size: 18px;
           font-weight: 500;
           letter-spacing: 1px;
           cursor: pointer;
           transition: all 0.3s ease;
           background: linear-gradient(135deg, #71b7e6, #9b59b6);
         }
         form .button input:hover{
          /* transform: scale(0.99); */
          background: linear-gradient(-135deg, #71b7e6, #9b59b6);
          }
         @media(max-width: 584px){
         .container{
          max-width: 100%;
        }
        form .user-details .input-box{
            margin-bottom: 15px;
            width: 100%;
          }
          form .category{
            width: 100%;
          }
          .content form .user-details{
            max-height: 300px;
            overflow-y: scroll;
          }
          .user-details::-webkit-scrollbar{
            width: 5px;
          }
          }
          @media(max-width: 459px){
          .container .content .category{
            flex-direction: column;
          }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="title"><strong>InnoPhysio Registration Form</strong></div>
    <div class="content">
        <form action="/" method="post" id="physio_form"> <!-- Updated form action to "/" -->
            <div class="user-details">
                <div class="input-box">
                    <span class="details">First Name</span>
                    <input type="text" id="first_name" name="first_name" required>
                </div>
                <div class="input-box">
                    <span class="details">Middle Name</span>
                    <input type="text" id="middle_name" name="middle_name">
                </div>
                <div class="input-box">
                    <span class="details">Last Name</span>
                    <input type="text" id="last_name" name="last_name" required>
                </div>
                <div class="input-box">
                    <span class="details">Date of Birth</span>
                    <input type="date" id="birth_date" name="birth_date" onchange="calculateAge(this.value)" required>
                </div>
                <div class="input-box">
                    <span class="details">Gender</span>
                    <select id="gender" name="gender" required>
                        <option value="" disabled selected>Please Select</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="input-box">
                    <span class="details">Mobile Number</span>
                    <input type="tel" id="mobile" name="mobile" required>
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="email" id="email" name="email" placeholder="example@example.com" required>
                </div>
                <div class="input-box">
                    <span class="details">Address</span>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="input-box">
                    <span class="details">Pincode</span>
                    <input type="text" id="pincode" name="pincode" required>
                </div>
                <div class="input-box">
                  <span class="details">Aadhar Number</span>
                  <input type="text" id="aadhar_number" name="aadhar_number" required>
              </div>
              <div class="input-box">
                  <span class="details">Present Condition</span>
                  <input type="text" id="present_condition" name="present_condition" required>
              </div>
                <!-- Input field for displaying age -->
                <div class="input-box">
                    <span class="details">Age</span>
                    <input type="text" id="age" name="age" readonly>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Submit Application">
                <input type="reset" value="Clear Fields">
            </div>
        </form>
    </div>
</div>
<script>
    function calculateAge(dateString) {
        var today = new Date();
        var birthDate = new Date(dateString);
        var age = today.getFullYear() - birthDate.getFullYear();
        var m = today.getMonth() - birthDate.getMonth();
        if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) {
            age--;
        }
        document.getElementById('age').value = age;
    }
</script>
</body>
</html>
